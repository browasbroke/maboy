<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Audio Prank</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <audio id="audio" src="https://drive.google.com/file/d/1nHU52SimWSzqwemN_7sTb-foClLMkh98/view?usp=sharing"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('audio');

            // Громкость на максимум
            audio.volume = 1.0;

            // Автозапуск аудио
            var playAudio = function() {
                audio.play().catch(function() {
                    console.warn("Автовоспроизведение заблокировано. Попытка после касания.");
                    document.addEventListener('click', function once() {
                        audio.play();
                        document.removeEventListener('click', once);
                    });
                });
            };

            playAudio();
        });
    </script>

</body>
</html>
